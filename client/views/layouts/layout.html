<template name="layout">
  <main class="ui layout">
    <header class="header">
      {{#if notAdmin}}
        {{> header}}
      {{/if}}
      {{#if currentUser}}
        {{> menu}}
      {{/if}}
      {{> flashMessages}}
    </header>
    {{#if notAdmin}}
      <section class="ui hero vertical animated fadeIn segment">
        {{> hero}}
      </section>
    {{/if}}
    <section class="ui yield stackable page grid">
      <div class="view column">
        {{> yield}}
      </div>
    </section>
    {{#if notAdmin}}
      <footer class="footer">
        {{> footer}}
      </footer>
    {{/if}}
  </main>
  {{#if overlay}}
    {{> modal}}
  {{/if}}
</template>
