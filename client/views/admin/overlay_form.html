<template name="overlayForm">
	<div class="field">
		<label for="alone">When would you like the overlay to trigger?</label>
		{{> afFieldInput name="overlayTimeout"}}
	</div>
	<div class="field">
		<label for="alone">Modal Title..</label>
		{{> afFieldInput name="overlayTitle"}}
	</div>
	<div class="field">
		<label for="alone">Modal Content..</label>
		{{> afFieldInput name="overlayContent"}}
	</div>
</template>
