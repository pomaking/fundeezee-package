<template name="newsletterForm">
	<div class="field">
		<label>Subscription Form Header</label>
		{{> afFieldInput name="newsletterHeader"}}
	</div>
	<div class="field">
		<label>Mailchimp Username</label>
		{{> afFieldInput name="mailchimpUsername"}}
	</div>
	<div class="field">
		<label>Mailchimp DC</label>
		{{> afFieldInput name="mailchimpDC"}}
	</div>
	<div class="field">
		<label>Mailchimp API Key</label>
		{{> afFieldInput name="mailchimpAPI"}}
	</div>
	<div class="field">
		<label>Mailchimp List ID</label>
		{{> afFieldInput name="mailchimpID"}}
	</div>
</template>
